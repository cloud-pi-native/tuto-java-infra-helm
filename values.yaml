# Default values for demo-java-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

environnement: ovh
phase: dev

image:
  repository: harbor.apps.c6.numerique-interieur.com/mi-service-team/app-java-forge-dso-demo
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: 
  - name: "registry-pull-secret"
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  secret:
    enabled: true
  host: plec-demo.dev.numerique-interieur.com

resources: 
  limits:
    memory: "512Mi"
    cpu: "2"  
  requests:
    memory: "512Mi"
    cpu: "500Mi"  

global: 
  postgresql:
    auth:
      postgresPassword: "MySupErPaSSwOrd"
      username: "userdemo"
      password: "passworddemo"
      database: "demodb"

# Contrainte de sécurité Openshift
postgresql:
  fullnameOverride: postgres-demo
  volumePermissions:
    enabled: false
    securityContext:
      runAsUser: "auto"
  securityContext:
    enabled: false
  shmVolume:
    chmod:
      enabled: false
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  primary:
    volumePermissions:
      enabled: false
      securityContext:
        runAsUser: "auto"
    securityContext:
      enabled: false
    shmVolume:
      chmod:
        enabled: false
    containerSecurityContext:
      enabled: false
    podSecurityContext:
      enabled: false
