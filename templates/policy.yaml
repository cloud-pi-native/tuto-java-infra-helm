apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: check-image
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
    - name: check-image
      match:
        any:
          - resources:
              kinds:
                - Pod
      verifyImages:
        - type: Cosign
          imageReferences:
            - "harbor.apps.dso.numerique-interieur.com/mi-demosign/*"
          imageRegistryCredentials:
            secrets: 
            - registry-pull-secret
          mutateDigest: true
          required: true
          verifyDigest: true
          attestors:
            - count: 1
              entries:
                - keys:
                    publicKeys: |-
                      -----BEGIN PUBLIC KEY-----
                      MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEwwJk2ULRb1dzkKcfpCVilbvvccjx
                      +SmJ+GGLAF9tEgCdJNDBM/turuDI2dw08zlfeilCKmFhzK8k5fQfPMKG4A==
                      -----END PUBLIC KEY-----
                    signatureAlgorithm: sha256
